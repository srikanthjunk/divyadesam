        }

        }

        .location-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            animation: fadeInUp 0.8s ease;
        }

        .btn-locate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-locate:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .btn-locate:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .results {
            display: none;
        }

        .temple-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
            animation: slideIn 0.5s ease;
        }

        .temple-card:hover {
            transform: translateX(5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .temple-name {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .temple-distance {
            color: #666;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .temple-distance strong {
            color: #667eea;
            font-size: 1.2rem;
        }

            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 500;
        }

            box-shadow: 0 10px 25px rgba(17, 153, 142, 0.3);

            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }

            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;

            from {

            from {

                transform: translateY(30px);
            }
            to {

                transform: translateY(0);
            }

            from {

        let userLocation = null;
        let nearestTemples = [];

        function findNearestTemples() {
            const button = document.querySelector('.btn-locate');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            button.disabled = true;
            loading.style.display = 'block';
            error.style.display = 'none';
            document.getElementById('results').style.display = 'none';
            document.getElementById('filterSection').style.display = 'none';
            document.getElementById('currentLocation').style.display = 'none';

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        calculateDistances();
                        displayResults();
                        loading.style.display = 'none';
                        button.disabled = false;
                    },
                    err => {
                        loading.style.display = 'none';
                        error.style.display = 'block';
                        let errorMessage = '‚ùå ';
                        switch(err.code) {
                            case err.PERMISSION_DENIED:
                                errorMessage += 'Location access denied. Please enable location services.<br><br>';
                                errorMessage += '<strong>Alternative:</strong> Enter your location manually below or try one of these hosting options:<br>';
                                errorMessage += '‚Ä¢ Upload to GitHub Pages (free)<br>';
                                errorMessage += '‚Ä¢ Upload to Netlify (free)<br>';
                                errorMessage += '‚Ä¢ Use a local HTTPS server<br><br>';
                                errorMessage += 'Or use the manual location input below:';
                                break;
                            case err.POSITION_UNAVAILABLE:
                                errorMessage += 'Location information unavailable.';
                                break;
                            case err.TIMEOUT:
                                errorMessage += 'Location request timed out.';
                                break;
                            default:
                                errorMessage += 'An unknown error occurred.';
                        }
                        error.innerHTML = errorMessage;
                        showManualInput();
                        button.disabled = false;
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.innerHTML = '‚ùå Geolocation is not supported by your browser.<br>Please use the manual location input below:';
                showManualInput();
                button.disabled = false;
            }
        }

        function showManualInput() {
            const manualInput = document.getElementById('manualLocationInput');
            if (manualInput) {
                manualInput.style.display = 'block';
            }
        }

        function useManualLocation() {
            const lat = parseFloat(document.getElementById('manualLat').value);
            const lng = parseFloat(document.getElementById('manualLng').value);
            
            if (isNaN(lat) || isNaN(lng)) {
                alert('Please enter valid latitude and longitude values');
                return;
            }
            
            if (lat < -90 || lat > 90) {
                alert('Latitude must be between -90 and 90');
                return;
            }
            
            if (lng < -180 || lng > 180) {
                alert('Longitude must be between -180 and 180');
                return;
            }
            
            userLocation = { lat, lng };
            calculateDistances();
            displayResults();
            document.getElementById('error').style.display = 'none';
            document.getElementById('manualLocationInput').style.display = 'none';
        }

        function usePresetLocation(lat, lng, name) {
            userLocation = { lat, lng };
            calculateDistances();
            displayResults();
            document.getElementById('error').style.display = 'none';
            document.getElementById('manualLocationInput').style.display = 'none';
            
            // Update current location display
            const currentLocationDiv = document.getElementById('currentLocation');
            currentLocationDiv.innerHTML = `
                <strong>üìç Location:</strong> ${name} (${lat.toFixed(4)}¬∞N, ${lng.toFixed(4)}¬∞E)
            `;
        }

        function calculateDistances() {
            nearestTemples = divyaDesams.map(temple => {
                const distance = calculateDistance(
                    userLocation.lat,
                    userLocation.lng,
                    temple.lat,
                    temple.lng
                );
                return { ...temple, distance };
            }).sort((a, b) => a.distance - b.distance);
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of Earth in km
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function deg2rad(deg) {
            return deg * (Math.PI/180);
        }

        function displayResults() {
            const resultsDiv = document.getElementById('results');
            const filterSection = document.getElementById('filterSection');
            const currentLocationDiv = document.getElementById('currentLocation');
            const count = parseInt(document.getElementById('resultCount')?.value || 10);
            
            // Show current location
            currentLocationDiv.innerHTML = `
                <strong>üìç Your Location:</strong> ${userLocation.lat.toFixed(4)}¬∞N, ${userLocation.lng.toFixed(4)}¬∞E
            `;
            currentLocationDiv.style.display = 'block';
            
            // Show filter section
            filterSection.style.display = 'block';
            
            // Display temples
            resultsDiv.innerHTML = '';
            const templesList = nearestTemples.slice(0, count);
            
            templesList.forEach((temple, index) => {
                const templeCard = document.createElement('div');
                templeCard.className = 'temple-card';
                templeCard.style.animationDelay = `${index * 0.1}s`;
                
                templeCard.innerHTML = `
                    <div class="temple-name">${index + 1}. ${temple.displayName}</div>
                    <div class="temple-distance">
                        <strong>${temple.distance.toFixed(1)} km</strong> away
                    </div>
                    <a href="${temple.link}" target="_blank" class="btn-navigate">
                        üó∫Ô∏è Navigate
                    </a>
                `;
                
                resultsDiv.appendChild(templeCard);
            });
            
            resultsDiv.style.display = 'block';
        }

        function updateResults() {
            if (userLocation && nearestTemples.length > 0) {
                displayResults();
            }
        }
