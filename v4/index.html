<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find the nearest Divya Desam temples to your location. Locate and navigate to 108 sacred Vaishnavaite temples across India.">
    <meta name="keywords" content="Divya Desam, temples, Vishnu, Hindu temples, temple locator, navigation">
    <title>üïâÔ∏è Divya Desam Temple Locator</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin="anonymous">

    <!-- Application CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üïâÔ∏è Divya Desam Temple Locator</h1>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Find My Location Section -->
            <section class="location-section">
                <h2>Find Temples Near You</h2>
                <button onclick="findMyLocation()" class="btn-primary">
                    üìç Find My Location
                </button>
            </section>

            <!-- Temple Search Section -->
            <section class="search-section">
                <h2>Search Temples</h2>
                <div class="search-container">
                    <input type="text"
                           id="templeSearch"
                           placeholder="Search by temple name or deity..."
                           aria-label="Search temples">
                    <div id="templeSuggestions" class="search-suggestions" role="listbox"></div>
                </div>

                <!-- Filter Buttons -->
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="setTempleFilter('all')">
                        All Temples
                    </button>
                    <button class="filter-btn" onclick="setTempleFilter('divya-desam')">
                        Divya Desam (108)
                    </button>
                    <button class="filter-btn" onclick="setTempleFilter('paadal-petra')">
                        Paadal Petra
                    </button>
                    <button class="filter-btn" onclick="setTempleFilter('abhimana')">
                        Abhimana Sthalam
                    </button>
                </div>
            </section>

            <!-- Location Search Section -->
            <section class="search-section">
                <h2>Search by Location</h2>
                <div class="search-container">
                    <input type="text"
                           id="locationSearch"
                           placeholder="Enter city or location (e.g., Chennai, Madurai)..."
                           aria-label="Search location">
                    <div id="locationSuggestions" class="search-suggestions" role="listbox"></div>
                </div>
            </section>

            <!-- Map Section -->
            <section class="map-section">
                <div id="map" role="region" aria-label="Interactive map showing temple locations"></div>
            </section>

            <!-- Results Section -->
            <section class="results-section">
                <div id="loading" class="loading" style="display: none;" role="status">Loading...</div>
                <div id="error" class="error" style="display: none;" role="alert"></div>
                <div id="results" class="results"></div>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>
                <strong>Divya Desam Temple Locator v4.0.0</strong><br>
                Created in memory of Kokila & RP Sarathy<br>
                Powered by free APIs: Nominatim (OpenStreetMap) & OSRM<br>
                <small>¬© 2024 | Open Source Project</small>
            </p>
        </footer>
    </div>

    <!-- External Libraries -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin="anonymous"></script>

    <!-- Temple Data (loaded first) -->
    <script src="data/temples.js"></script>

    <!-- Application Modules (ES6) -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
